<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fadd0a7b7b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card-group">
      <div class="card main">
        <div class="card-body">
          <div class="main_part">
            <div class="container">
              <div class="row">
                <div class="col-xs-3 main_temp d-flex">
                  <span id="current_temp">12</span
                  ><span id="units"> <a href="#" id="cels"class="active">°C</a>|<a href="#" id="fahr">°F</a></span>
                </div>
                <div class="col-xs-9 current_data">
                  <div class="row">
                    <div class="col-xs-9 current_city">
                      <span id="city">London</span>
                    </div>
                    <div class="col-xs-3">
                      <img
                        src="http://openweathermap.org/img/wn/04d@2x.png"
                        alt="Weather icon"
                        id="current_emoji"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12">
                      <p class="card-text">
                        <span id="current_hour">11</span>:<span
                          id="current_minutes"
                          >00</span
                        >
                        - <span id="current_weekday">Saturday</span>,
                        <span id="current_date">10</span>
                        <span id="current_month">Oct</span>
                        <span id="current_year">`22</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card addition">
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Another location"
              aria-label="Another location with two button addons"
              aria-describedby="button-addon4"
              id="location-input"
            />
            <div class="input-group-append" id="button-addon4">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search_button"
              >
                🔎
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="location_button"
              >
                📍
              </button>
            </div>
          </div>
          <div class="city_link"><a href="#">Paris</a></div>
          <div class="city_link"><a href="#">Berlin</a></div>
          <div class="city_link"><a href="#">NewYork</a></div>
          <hr />
          <h5>Weather details</h5>
          <div class="row cloudy">
            <div class="col-8">Cloudy</div>
            <div class="col-4" id="cloudy">87%</div>
          </div>
          <div class="row humidity">
            <div class="col-8">Humidity</div>
            <div class="col-4" id="humidity">65%</div>
          </div>
          <div class="row wind">
            <div class="col-8">Wind</div>
            <div class="col-4" id="wind_speed">5km/h</div>
          </div>
          <div class="row rain">
            <div class="col-8">Rain</div>
            <div class="col-4" id="rain">10mm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card future">
        <div class="card-body">
          <h5 class="day">TOMORROW</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-sun-rain"></i></p>
          <p class="temperature">14°/6°</p>
        </div>
      </div>
      <div class="card future">
        <div class="card-body">
          <h5 class="day">MON</h5>
          <p class="day_emoji"><i class="fa-solid fa-sun"></i></p>
          <p class="temperature">14°/5°</p>
        </div>
      </div>
      <div class="card future">
        <div class="card-body">
          <h5 class="day">TUE</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-sun"></i></p>
          <p class="temperature">11°/4°</p>
        </div>
      </div>

      <div class="card future">
        <div class="card-body">
          <h5 class="day">WED</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud"></i></p>
          <p class="temperature">14°/5°</p>
        </div>
      </div>
      <div class="card future">
        <div class="card-body">
          <h5 class="day">THU</h5>
          <p class="day_emoji"><i class="fa-solid fa-sun"></i></p>
          <p class="temperature">12°/4°</p>
        </div>
      </div>
      <div class="card future">
        <div class="card-body">
          <h5 class="day">FRI</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-bolt"></i></p>
          <p class="temperature">13°/6°</p>
        </div>
      </div>
    </div>
    <div class="footer_link">
      <a
        href="https://github.com/AnastasiiaPiatak/WeatherForecast"
        target="_blank"
        >Open-source code</a
      >, by 
      <span class="creators_name">Anastasiia Piatak</span>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
