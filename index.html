<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fadd0a7b7b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card-group">
      <div class="card main">
        <div class="card-body">
          <div class="row">
            <div class="col-9 current_city">
              <h1 class="card-title">
                <span id="current_temp">12¬∞</span> 
                <span id="city">London</span>
              </h1>
            </div>
            <div class="col-3 current_emoji card-title">
             <i class="fa-solid fa-cloud-rain"></i>
            </div>
          </div>
      
          <div class="row">
            <div class="col-9 current_data">
              <p class="card-text">
                <span id="current_hour">11</span>:<span id="current_minutes"
                  >00</span
                >
                - <span id="current_weekday">Saturday</span>,
                <span id="current_date">10</span>
                <span id="current_month">Oct</span>
                <span id="current_year">`22</span>
              </p>
            </div>
            <div class="col-3 current_emoji_data">
              <p class="data_title" id="weather_discription">Rainy</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card addition">
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Another location"
              aria-label="Another location with two button addons"
              aria-describedby="button-addon4"
              id="location-input"
            />
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="button" id="search_button">
                üîé
              </button>
              <button class="btn btn-outline-secondary" type="button" id="location_button">
                üìç
              </button>
            </div>
          </div>
          <div class="city"><a href="">Paris</a></div>
          <div class="city"><a href="">Berlin</a></div>
          <div class="city"><a href="">NewYork</a></div>
          <hr />
          <h5>Weather details</h5>
          <div class="row cloudy">
            <div class="col-8">Cloudy</div>
            <div class="col-4" id="cloudy">87%</div>
          </div>
          <div class="row humidity">
            <div class="col-8">Humidity</div>
            <div class="col-4" id="humidity">65%</div>
          </div>
          <div class="row wind">
            <div class="col-8">Wind</div>
            <div class="col-4" id="wind_speed">5km/h</div>
          </div>
          <div class="row rain">
            <div class="col-8">Rain</div>
            <div class="col-4" id="rain">10mm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="day">TOMORROW</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-sun-rain"></i></p>
          <p class="temperature">14¬∞</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="day">MON</h5>
          <p class="day_emoji"><i class="fa-solid fa-sun"></i></p>
          <p class="temperature">14¬∞</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="day">TUE</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-sun"></i></p>
          <p class="temperature">11¬∞</p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="day">WED</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud"></i></p>
          <p class="temperature">14¬∞</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="day">THU</h5>
          <p class="day_emoji"><i class="fa-solid fa-sun"></i></p>
          <p class="temperature">12¬∞</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="day">FRI</h5>
          <p class="day_emoji"><i class="fa-solid fa-cloud-bolt"></i></p>
          <p class="temperature">13¬∞</p>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
